<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CLT Demo (Fixed)</title>

  <!-- Updated Plotly link: pick a 2.x release, e.g. 2.20.0 -->
  <script src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>

  <!-- Load our script after Plotly (and defer to wait for DOM) -->
  <script defer src="script.js"></script>
</head>
<body>
  <h1>Central Limit Theorem: Coin Flips</h1>
  <p>
    Simulate flipping n fair coins per sample. Each time, we record the fraction of heads (the sample mean).
    As we add more samples, the histogram of these means approaches a normal distribution.
  </p>

  <!-- Controls -->
  <label for="sample-size">Sample size (n):</label>
  <input type="number" id="sample-size" value="30" min="1" />
  
  <label for="num-samples">Add how many samples?</label>
  <input type="number" id="num-samples" value="100" min="1" />
  
  <button id="add-samples-btn">Add Samples</button>
  <button id="reset-btn">Reset</button>

  <!-- Chart container -->
  <div id="chart" style="width: 800px; max-width: 100%; height: 500px; margin-top: 20px;"></div>

</body>
</html>
